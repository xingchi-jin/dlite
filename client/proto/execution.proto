syntax = "proto3";

option go_package = "client/proto";

package proto;

message K8sExecution {
  string log_key = 1;
  Entrypoint entry_point = 2;
  string call_back_token = 3;
  repeated string env_var_outputs = 4;
}

message Entrypoint {
  string command = 1;
  ShellType shell_type = 2;
}

enum ShellType {
  SHELL_TYPE_UNSPECIFIED = 0;
  SH = 1;
  BASH = 2;
  POWERSHELL = 3;
  PWSH = 4;
  PYTHON = 5;
}